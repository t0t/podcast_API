<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <style>
        body { font-family: system-ui; margin: 20px; }
        .card { margin: 20px 0; padding: 10px; background: #f5f5f5; }
        audio { width: 100%; }
    </style>
</head>
<body>
    <h1>Reproductor de Audio</h1>
    <div id="app">Cargando...</div>

    <script>
        const CLOUDINARY_CONFIG = {
            cloudName: 'dec5dv8iy',
            apiKey: '349181619945547'
        };

        async function loadAudios() {
            try {
                const url = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/resources/video`;
                const params = new URLSearchParams({
                    type: 'upload',
                    prefix: 'audios/',
                    resource_type: 'video'
                });

                const response = await fetch(`${url}?${params}`, {
                    headers: {
                        'Authorization': 'Basic ' + btoa(`${CLOUDINARY_CONFIG.apiKey}:`)
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                
                document.getElementById('app').innerHTML = data.resources
                    .map(audio => `
                        <div class="card">
                            <h3>${audio.public_id.split('/').pop()}</h3>
                            <audio controls>
                                <source src="${audio.secure_url}" type="audio/${audio.format}">
                            </audio>
                        </div>
                    `)
                    .join('');
            } catch (error) {
                document.getElementById('app').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        loadAudios();
    </script>
</body>
</html>

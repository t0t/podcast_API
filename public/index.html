<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.0/dist/vuetify.min.js"></script>
    <style>
        .audio-player {
            width: 100%;
            margin: 10px 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-row>
                        <v-col cols="12">
                            <h1 class="text-h4 mb-4">Reproductor de Audio</h1>
                        </v-col>
                    </v-row>

                    <v-row v-if="loading">
                        <v-col cols="12" class="text-center">
                            <v-progress-circular indeterminate></v-progress-circular>
                        </v-col>
                    </v-row>

                    <v-row v-else-if="error">
                        <v-col cols="12">
                            <v-alert type="error">{{ error }}</v-alert>
                        </v-col>
                    </v-row>

                    <v-row v-else>
                        <v-col cols="12" v-for="audio in audioList" :key="audio.url">
                            <v-card>
                                <v-card-title>{{ audio.title }}</v-card-title>
                                <v-card-text>
                                    <audio controls class="audio-player">
                                        <source :src="audio.url" :type="'audio/' + audio.format">
                                        Tu navegador no soporta el elemento de audio.
                                    </audio>
                                    <div class="text-caption">
                                        Tama√±o: {{ (audio.bytes / 1024 / 1024).toFixed(2) }} MB
                                    </div>
                                </v-card-text>
                            </v-card>
                        </v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script>
        const { createApp } = Vue
        const { createVuetify } = Vuetify

        const vuetify = createVuetify()

        createApp({
            data() {
                return {
                    audioList: [],
                    loading: true,
                    error: null
                }
            },
            methods: {
                formatDuration(seconds) {
                    if (!seconds || isNaN(seconds)) return '0:00';
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = Math.floor(seconds % 60);
                    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                },
                async fetchAudios() {
                    try {
                        this.loading = true
                        this.error = null
                        
                        const response = await axios.get('http://localhost:3000/api/audios')
                        this.audioList = response.data
                    } catch (err) {
                        console.error('Error:', err)
                        this.error = 'Error al cargar los audios'
                    } finally {
                        this.loading = false
                    }
                }
            },
            mounted() {
                this.fetchAudios()
            }
        })
        .use(vuetify)
        .mount('#app')
    </script>
</body>
</html>
